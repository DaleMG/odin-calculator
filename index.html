<!DOCTYPE html>
<html lang =“en”>
 	<head>
		<meta charset=“UTF-8”>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
		<title>Calculator</title>
        
	</head>
	<body>
        <div class="mainContainer">
            <div class="output">
                <div class="previous">
                    
                </div>
                <div class="current">
                    
                </div>
            </div>
            <button class="numButton" id="7">7</button>
            <button class="numButton" id="9">8</button>
            <button class="numButton" id="9">9</button>
            <button class="operation" id="/">/</button>
            <button class="numButton" id="4">4</button> 
            <button class="numButton" id="5">5</button>
            <button class="numButton" id="6">6</button>
            <button class="operation" id="multiply">x</button>      
            <button class="numButton" id="1">1</button>
            <button class="numButton" id="2">2</button>
            <button class="numButton" id="3">3</button>
            <button class="operation" id="-">-</button>
            <button class="numButton" id="0">0</button>
            <button class="dotButton" id="dot">.</button>
            <button id="equals">=</button>
            <button class="operation" id="add">+</button>
            <button class="remove" id="clear">AC</button>
        </div>
        <script src="script.js"></script>
	</body>
</html>
